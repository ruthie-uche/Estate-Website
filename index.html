<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="house 3.jfif" alt="Company Logo" class="company-logo">
            <h1>My Estate Company</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
    </header>
    <main>
        <section class="about" id="about">
            <h2>About Us</h2>
            <p>Welcome to our estate company. We provide the best properties in the city.</p>
        </section>
        <h2>Our Properties</h2>
        <section class="properties" id="properties">
            <div class="property">
                <img src="house1.jpg" alt="House 1">
                <p>Beautiful Family House</p>
            </div>
            <div class="property">
                <img src="house2.jpg" alt="House 2">
                <p>Modern Apartment</p>
            </div>
            <div class="property">
                <img src="house3.jpg" alt="House 3">
                <p>Luxury Villa</p>
            </div>
            <div class="property">
                <img src="house5.jpg" alt="House 5">
                <p>Pent House</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="animated-button">Send Message</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
